spring.datasource.url=jdbc:mysql://{rds.hostname}:{rds.port}/{rds.dbname}
spring.datasource.username=admin
spring.datasource.password=artiste!
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.format_sql=true

# aws-s3
cloud.aws.s3.bucket={s3.bucketname}
cloud.aws.s3.folder.folderName= {s3.foldername}
cloud.aws.region.static=ap-northeast-2
cloud.aws.stack.auto=false
cloud.aws.credentials.instanceProfile=true

# aws-credentials
cloud.aws.credentials.accessKey={s3.accesskey}
cloud.aws.credentials.secretKey={s3.secretkey}